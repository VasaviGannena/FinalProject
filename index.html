<body>
    <header>

            <div class="navbar navbar-light bg-light justify-content-center" style="text-emphasis-color:white ;">

        </nav> -->

    </header>
    <main>

        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-md-4 col-sm-4 col-xs-12 bg-light">
                    <form class="justify-content-center border-dark p-5">
                        <p class="h4 mb-4 text-center">TaskForm</p>
                        <div class="form-group py-3">
                            <label for="exampleFormControlInput1">Name</label>
                            <i class="fas fa-user"></i>
                            <div class="input-container d-flex flex-wrap mb-3">
                                <input type="Name" class="form-control" id="name" placeholder="name"></div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Assigned To</label>
                            <select class="form-control" id="AssignedTo">
                                <option>Select</option>
                                <option>Laize</option>
                                <option>Albert</option>
                                <option>Lisa</option>
                                <option>Livna</option>
                                <option>Michale</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Date input -->
                            <label class="control-label" for="date"> Due Date</label>
                            <i class="far fa-calendar-alt"></i>

                            <input class="form-control" id="duedate" name="date" placeholder="MM/DD/YYY" type="text" />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Status</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Choose</option>
                                <option>Todo</option>
                                <option>Inprogress</option>
                                <option>Review</option>
                                <option>Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            <div class="form-check py-3">
                                <input class="form-check-input" type="checkbox" value="" id="checkbox">
                                    Mark it Confrim
                                </label>
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="button" class="btn btn-dark">Back</button>
                            <button type="button" id="AddTask" class="btn btn-dark">AddTask</button>
                        </div>

                </div>

                </form>
            </div>
        </div>
        </div>

    </main>

    <script src="addtask.js"></script>
