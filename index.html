<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Task Planner</title>
</head>
<body>
  <section>
    <div class="row py-3"></div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 bg-light">
         <form class="container">
      
            <div class="text-right">

            <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="form-group py-5">
            <label for="exampleFormControlInput1">Name of task</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Name">
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Description of Task</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="...description of what is required" rows="3"></textarea>
            </div>
          
        
        <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        How many hours will the task take?
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">1</a>
            <a class="dropdown-item" href="#">2</a>
            <a class="dropdown-item" href="#">3</a>
            <a class="dropdown-item" href="#">4</a>
            <a class="dropdown-item" href="#">5</a>
            <a class="dropdown-item" href="#">6</a>
            <a class="dropdown-item" href="#">7</a>
            <a class="dropdown-item" href="#">8</a>
            <a class="dropdown-item" href="#">9</a>
            <a class="dropdown-item" href="#">more than 10</a>
        </div>
        
        <div class="dropdown py-3">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Assigned to
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Lou</a>
                <a class="dropdown-item" href="#">Vasavi</a>
           
            </div>
            <div class="form-group py-3"> <!-- Date input -->
              <label class="control-label" for="date">Due date</label>
              <input class="form-control" id="date" name="date" placeholder="DD/MM/YYY" type="text"/>
            </div>

            <div class="dropdown py-3">
              <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Task Status Progress
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#">To do</a>
                  <a class="dropdown-item" href="#">In progress</a>
                  <a class="dropdown-item" href="#">Review</a>
                  <a class="dropdown-item" href="#">Done</a>
                              
              </div>
              
              <div class="form-check py-3">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Mark task as complete
                </label>
              </div>
           
            <div class="text-right">
              <button type="button" class="btn btn-dark">Back</button>
              <button type="button" class="btn btn-success">Submit task</button>
              
            </div>
          </div>
          <div class="col-4"></div>
            </div>
          </section>
      </form>    
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
          
    </body>
</html>
