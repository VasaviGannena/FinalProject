<body>
    <header>

        <!-- <nav>
            <div class="navbar navbar-light bg-light justify-content-center" style="text-emphasis-color:white ;">
                <h1>TaskPlanner</h1>
            </div>
        </nav> -->

    </header>
    <main>

        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-md-4 col-sm-4 col-xs-12 bg-light">
                   <form class="justify-content-center border-dark p-5" id="addTaskForm" method="post">
                     <p class="h4 mb-4 text-center">Task Form</p>

                        <div class="form-group py-3">
                            <label for="name">Task Name</label>
                            <i class="fas"></i>
                            <div class="input-container d-flex flex-wrap mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Task name"></div>
                        </div>
                        <div class="form-group">
                            <label for="AssignedTo">Assigned To</label>
                            <select class="form-control" id="AssignedTo">
                                <option></option>
                                <option>Vasavi</option>
                                <option>Lisa</option>
                                <option>Lavina</option>
                                <option>Michael</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <!-- Date input -->
                            <label class="control-label" for="duedate"> Due Date</label>
                            <i class="far"></i>

                            <input class="form-control" id="duedate" name="date" placeholder="MM/DD/YYY" type="date"/>
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status">
                                <option></option>
                                <option>To do</option>
                                <option>In progress</option>
                                <option>Review</option>
                                <option>Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                         </div>
                         <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                    
                            </div>

                        <div class="text-right">
                            <!-- <a href="taskplanner.html" button type="submit" input="addTask" class="btn btn-dark">Add task</button></a>
         -->
                            <button type="submit" class="btn btn-dark">Add task</button>
        
                </div>

                </form>
                <div class="col" id="task-card"></div>
            </div>
        </div>
        </div>

    </main>
   

    <!-- // Jquery Pooper and bootstrap// -->
