<body>
    <header>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand text-success" href="#">
            TaskPlanner
        </a>
    </div>
</nav>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center py-5">
                <div class="col-md-6 col-sm-4 col-xs-12 bg-light">
                    <form class="justify-content-center border-dark p-5" id="addTaskForm" method="post">
                        <p class="h4 mb-4 text-center">Task Form</p>

                        <div class="form-group py-3">
                            <label for="name">Task Name</label>
                            <i class="fas"></i>
                            <div class="input-container d-flex flex-wrap mb-3">
                                <input type="text" class="form-control" id="name" placeholder="Task name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="AssignedTo">Assigned To</label>
                            <select class="form-control" id="AssignedTo">
                                <option></option>
                                <option value="Vasavi">Vasavi</option>
                                <option value="Lou">Lou</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <!-- Date input -->
                            <label class="control-label" for="duedate"> Due Date</label>
                            <i class="far"></i>

                            <input class="form-control" id="duedate" name="date" placeholder="MM/DD/YYY" type="date" />
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <select class="form-control" id="status">
                                <option value=""></option>
                                <option value="To do">To do</option>
                                <option value="In progress">In progress</option>
                                <option value="Review">Review</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div id="alertMessage" style="display: none" class="alert alert-danger" role="alert">
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-dark">Add task</button>
                        </div>

                    </form>

                    <!-- // display card // -->
                    <div class="row">
                        <div class="col" id="task-card">
                        </div>
                    </div>

                    <div class="row py-3"></div>
                </div>
            </div>
            <!--Footer-->
            <footer class="fixed-bottom text-center text-color-white bg-dark">
                <p>Lou <a href="https://github.com/LouPellegrino" target="_blank"><i style="font-size:20px"
                            class="fa fa-github" aria-hidden="true"></i></a>
                    <a href="https://www.linkedin.com/in/anuradha-m-melbourne/" target="_blank"><i

                    <a href="https://www.linkedin.com/in/vasavigannena/" target="_blank"><i style="font-size:20px"
                            class="fa">&#xf0e1;</i></a>&copy - All rights reserved

                </p>
            </footer>
            <!--Footer ends-->
    </main>
